<!DOCTYPE html>
<html>
  <head>
    <title>Linkin Park | Store</title>
    <meta name="description" content="Linkin Park Store" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>

      <h1 class="band-name band-name-large">Linkin Park</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">HYBRID THEORY</span>
          <img
            class="shop-item-image"
            src="images/Linkin_park_hybrid_theory.jpg"
            alt="Album 01"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">METEORA LP</span>
          <img
            class="shop-item-image"
            src="images/MeteoraLP.jpg"
            alt="Album 02"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">MINUTES TO MIDNIGHT</span>
          <img
            class="shop-item-image"
            src="images/Minutes_to_Midnight_cover.jpg"
            alt="Album 03"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$8.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">LIVING THINGS</span>
          <img
            class="shop-item-image"
            src="images/Linkin_Park_-_Living_Things.jpg"
            alt="Album 04"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>

      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img
            class="shop-item-image"
            src="images/Shirt.png"
            alt="T-Shirt Pic"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$15.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img
            class="shop-item-image"
            src="images/linkin_park_coffee.jpg"
            alt="Coffee Cup"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$4.99</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>

      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="images/Shirt.png"
              alt=""
              width="100"
              height="100"
            />
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$15.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" role="button">
              REMOVE
            </button>
          </div>
        </div>

        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              src="images/Minutes_to_Midnight_cover.jpg"
              alt=""
              width="100"
              height="100"
            />
            <span class="cart-item-title">Album 03</span>
          </div>
          <span class="cart-price cart-column">$8.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2" />
            <button class="btn btn-danger" role="button">
              REMOVE
            </button>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$24.98</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">Linkin Park</h3>
        <ul class="nav footer-nav">
          <li>
            <a
              href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q"
              target="_blank"
              ><img src="images/YouTube Logo.png" alt="YouTube Logo"
            /></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/6XyY86QOPPrYVGvF9ch6wz"
              target="_blank"
              ><img src="images/Spotify Logo.png" alt="Spotify Logo"
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/linkinpark/" target="_blank"
              ><img src="images/Facebook Logo.png" alt="Facebook Logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
